_minimum_copier_version: "9.3.1"
_subdirectory: template

project_name:
  type: str
  help: What is your project name?
github_runner_scale_set_name:
  type: str
  help: |
    GitHub Actionsで使用するランナーの名前を入力してください。
    - `self-hosted` ランナーを使用する場合は、そのランナーセットの名前を入力してください。
    - `self-hosted` を使用しない場合は空のままにすると、`ubuntu-latest` が使用されます。
  default: ""
